<div data-bind="text: name"></div>
<table class="table table-striped table-hover">
<thead>
  <tr>
    <td></td>
    <!-- ko foreach: $root.columnList -->
      <td data-bind="text: $data"></td>
    <!-- /ko -->
  </tr>
</thead>
<tbody data-bind="foreach: records">
  <tr>
    <td><a href="#" data-bind="click: $parent.remove">remove</a></td>
    <!-- ko foreach: $root.columnList -->
    <td>
      <input type="text" data-bind="value: $parent.data[$data], hasFocus: $parent.focus[$data]">
    </td>
    <!-- /ko -->
  </tr>
</tbody>

</table>
<div>
  <button data-bind="click: new_record">Add</button>
</div>
